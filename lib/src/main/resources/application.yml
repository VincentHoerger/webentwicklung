application:
  version: 0.1
springdoc:
  swagger-ui:
    use-root-path: false
spring:
  h2:
    console.enabled: true
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:mhfp
    username: sa
    password: 
  jpa:
    defer-datasource-initialization: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect